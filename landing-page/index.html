<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Nombre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Tu Nombre</h1>
        <h2 id="subtitle">Una breve presentación sobre ti</h2>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="https://linkedin.com/in/tuperfil" target="_blank">LinkedIn</a></li>
                <li><a href="https://github.com/tuusuario" target="_blank">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <div class="profile-container">
                <img src="assets/profile.jpg" alt="Tu foto de perfil" class="profile-pic">
                <div class="bio">
                    <div class="language-switch">
                        <button onclick="changeLanguage('en')">EN</button>
                        <button onclick="changeLanguage('es')">ES</button>
                        <button onclick="changeLanguage('fr')">FR</button>
                        <button onclick="changeLanguage('de')">DE</button>
                    </div>
                    <p id="description">
                        Soy un profesional apasionado por la tecnología y el desarrollo web...
                    </p>
                    <div id="spotify-widget">
                        <iframe id="spotify-embed" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/ejemplo" width="100%" height="152" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
